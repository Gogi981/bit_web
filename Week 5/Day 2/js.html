<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        (function() {
            console.log("The platform on which the browser is running: ", navigator.appCodeName)
            console.log("The information about the browser version: ", navigator.appVersion)
            console.log("The company that created that browser: ", navigator.vendor)
            if (navigator.onLine) {
                console.log("online")
            } else {
                console.log("offline")
            }
        })();

        (function() {
            console.log("Current browser width: ", screen.availWidth, "and height: ", screen.availHeight)
            console.log("Max possible browser height: ", screen.height)
        })();

        (function() {
            console.log("Full url address: ", location.href)
            console.log("Domain name: ", location.hostname)
            console.log("used protocol: ", location.protocol)
            console.log("parameters which are part of URL: ", location.search)
        })();
    </script>
    <script type="text/javascript" src="./practise1.js"></script>

</body>

</html>
