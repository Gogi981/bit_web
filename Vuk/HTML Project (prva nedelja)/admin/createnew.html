<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FBI</title>
</head>

<body>
    <table width="100%">
        <tr>
            <td width="600"></td>
            <td width="">
                <a href="../index.html">Back To Homepage</a>
                <br>
                <br>
                <form action="#" method="post">
                    <fieldset>
                        <legend>Top Headline</legend>
                        <label for="head">Headliine text:</label>
                        <input type="text" id="head" name="headline" size="20" maxlength="30">
                    </fieldset>
                    <fieldset>
                        <legend>Images</legend>
                        <label for="">Image 1:</label>
                        <input type="file" name="file">
                        <br>
                        <br>
                        <label for="">Image 2:</label>
                        <input type="file" name="file2">
                        <br>
                        <br>
                        <label for="">Image 3:</label>
                        <input type="file" name="file3">
                        <br>
                    </fieldset>
                    <fieldset>
                        <legend>Reward</legend>
                        <label for="pare">Reward Money</label>
                        <input type="number" id="pare" name="money" size="20">
                    </fieldset>
                    <fieldset>
                        <legend>Reward</legend>
                        <label for="al">Aliases:</label><br>
                        <input type="text" id="al" name="aliases" size="20">
                        <br><br>
                        <label for="bi">Birth:</label><br>
                        <input type="text" id="bi" name="birth" size="20">
                        <br><br>
                        <label for="hr">Heir:</label><br>
                        <input type="text" id="hr" name="heir" size="20">
                        <br><br>
                        <label for="es">Eyes:</label><br>
                        <input type="text" id="es" name="eyes" size="20">
                        <br><br>
                        <label for="vi">Height:</label><br>
                        <input type="text" id="vi" name="height" size="20">
                        <br><br>
                        <label for="te">Weight:</label><br>
                        <input type="text" id="te" name="weight" size="20">
                        <br><br>
                        <label for="pl">Sex:</label><br>
                        <select name="sex" id="pl">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                        <br><br>
                        <label for="id">ID Number:</label><br>
                        <input type="number" id="id" name="idnumber" size="20">
                        <br><br>
                        <label for="oc">Occupation:</label><br>
                        <input type="text" id="oc" name="occupation" size="20">
                        <br><br>
                    </fieldset>
                    <fieldset>
                        <legend>Remarks</legend>
                        <textarea name="comment" id="remarks" cols="108" rows="10"
                            placeholder="Remarks text"></textarea>
                    </fieldset>
                    <fieldset>
                        <legend>Caution</legend>
                        <textarea name="comments" id="caution" cols="108" rows="10"
                            placeholder="Caution text"></textarea>
                    </fieldset>
                    <br>
                    <br>
                    <button type="reset">
                        <img src="https://i.pinimg.com/originals/86/16/9a/86169a7c0ea169c3aa1f5e8bf9555220.png"
                            width="10" height="10">Reset
                    </button>
                    <button type="submit">
                        <img src="https://cdn.pixabay.com/photo/2017/03/19/03/51/material-icon-2155448_960_720.png"
                            width="10" height="10">Create Poster
                    </button>

                </form>
            </td>
            <td width="600"></td>
        </tr>
